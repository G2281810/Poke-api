<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Web</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <main class="flex"></main>

    <template id="container">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
            <div class="card-body">
                <img src="" alt="imagen de vitoko" id="image" class="card-body-img">
                <h1 class="card-body-title">
                    Pokemon name
                </h1>
            </div>
            <div class="card-footer">
                <button onclick="changePokemon()" class="button">Cambiar pokemon</button>
            </div>
        </article>
    </template>
    <script src="./js/test.js"></script>
</body>

</html>
